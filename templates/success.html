{% extends 'layout.html' %}
{% block content %}

<h1>Welcome {{ value }}!</h1>

<form action="/success.html" method="post" class="box">
  <div class="input__wrapper">
    <input
      style="height:100px; vertical-align:top"
      type="text"
      name="feedback"
      id="feedback"
      placeholder="Enter your feedback here"
      class="input__field"
      required
    />
  </div>
  <div class="input__wrapper">
    <input type="submit" class="btn" value="Submit Feedback" />
  </div>
</form>

<hr/>
<br/>

<h2>Others' Feedback</h2>
<div>
  {% if feedback %}
    {% for row in feedback %}
      <p>{{ row[1] }}</p>
    {% endfor %}
  {% else %}
    <p>No feedback yet.</p>
  {% endif %}
</div>

{% endblock %}
