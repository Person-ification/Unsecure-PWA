{% extends 'layout.html' %}
{% block content %}
<h1>Welcome {{ value }}!</h1>
<form action="/success.html" method="post" class="box">
  <div class="input__wrapper">
    <input style="height:100px;vertical-align:top" type="text" name="feedback" id="feedback" placeholder="Enter your feedback here" class="input__field" required/>
  </div>
  <div class="input__wrapper">
    <input type="submit" class="btn" value="Submit Feedback" />
  </div>
</form>
<hr/>
  <br/>
  <h1>Others feedback</h1>
      <div>
        {% for row in feedback %}
          <p>{{ row[1] }}</p>
        {% endfor %}

      </div>
{% endblock %}
